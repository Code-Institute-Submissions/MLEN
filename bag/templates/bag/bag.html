{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4"><i class="fas fa-shopping-cart"></i> Shopping Cart</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                {% if bag_items %}
                    <div class="table-responsive rounded"></div>
                {% else %}
                    <p class="lead mb-5">Your cart is empty. <i class="far fa-frown"></i></p>
                    <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 btn-lg">
                        <p class="icon text-uppercase browse-hover">
                            <i class="fas fa-chevron-left"> </i>Eyelashes
                        </p>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
